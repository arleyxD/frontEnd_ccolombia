<div class="container mt-5">
  <div class="d-flex justify-content-center mb-3">
    <h2>FARMER TAVO SAS</h2>
  </div>
  <div class="d-flex justify-content-center mb-3">
    <app-fil-product-boton></app-fil-product-boton>
  </div>
  <div class="position-relative d-flex justify-content-end" *ngFor="let inventario of filtrarInventario()">
    <div class="card custom-card">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="../../../../assets/contenidos/{{inventario.id_fruta._id}}.jpg" class="card-img" alt="{{inventario.id_fruta.nombre}}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h3 class="card-title">{{inventario.id_fruta.nombre}}</h3>
            <p class="card-text">{{inventario.id_fruta.descripcion}}</p>
            <div class="alert alert-danger" role="alert">
              <strong>Producto Agotado</strong> Este producto ya no está disponible en inventario.
            </div>
            <h5 class="mt-3">Categoría</h5>
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> 500g
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Kilo
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off"> Canastilla
              </label>
            </div>
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">3</label>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">Precio: ${{inventario.valorMedioKilo}}</span>
              <div class="card-quantity d-flex align-items-center">
                <button class="btn btn-outline-primary btn-sm">+</button>
                <span class="mx-3">1</span>
                <button class="btn btn-outline-primary btn-sm">-</button>
              </div>
              <button class="btn btn-primary">Agregar al carro</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-carrito></app-carrito>
